<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link href="assets/style.css" rel="stylesheet" media="screen">
        <link href="assets/apprise/apprise.min.css" rel="stylesheet" />

        <link href="assets/bootstrap/bootstrap.min.css" rel="stylesheet" media="screen" title="main">
        <!--<link href="assets/bootstrap/bootstrap-responsive.min.css" rel="stylesheet">-->
        <link href="assets/font-awesome/font-awesome.min.css" rel="stylesheet">
        <link href="assets/bootstrap-slider/bootstrap-slider.min.css" rel="stylesheet" />
        <link href="assets/unicef.css" rel="stylesheet" />

        <script type="text/javascript" src="assets/other/jquery.min.js"></script>
        <!--<script type="text/javascript" src="assets/other/blockui.min.js"></script>-->
        <script type="text/javascript" src="assets/other/i18next.min.js"></script>
        <!-- NOT NEEDED <script type="text/javascript" src="assets/other/segment-display.min.js"></script>-->
        <script type="text/javascript" src="assets/other/bootstrap-tabdrop.min.js"></script>
        
        <script type="text/javascript" src="assets/apprise/apprise.min.js"></script>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="assets/ln.js"></script>
        <script type="text/javascript" src="assets/app.js"></script>
        <script type="text/javascript" src="assets/handlebars.js"></script>
        <script type="text/javascript" src="assets/wordpress.js"></script>
        <script type="text/javascript" src="assets/unicef.js"></script>

        <script type="text/javascript" src="assets/bootstrap/bootstrap.min.js"></script>
        <script type="text/javascript" src="assets/bootstrap-slider/modernizr.min.js"></script>
        <script type="text/javascript" src="assets/bootstrap-slider/bootstrap-slider.min.js"></script>
        
        <!--<script type="text/javascript">
            
            $.blockUI.defaults.css.top = '45%';
            $.blockUI.defaults.css.border = 'none';
            $.blockUI.defaults.css.background = 'none';
            $.blockUI.defaults.overlayCSS.opacity = 0.5;
            $.blockUI.defaults.message = '<div style="margin: 17px; vertical-align: middle; display: inline-block"><i class="icon-cog icon-spin icon-4x"></i></div>';

        <script type="text/javascript">
        if (navigator.userAgent.match(/(iPhone|iPod|iPad|Android|BlackBerry|IEMobile)/)) {
          document.addEventListener("deviceready", OnDeviceReady, false);
        } else {
          OnDeviceReady(); //this is the browser
        }

        function OnDeviceReady() {
            unicef.initialize();
        }
        </script>
        <title>UNICEF On Campus Lincoln</title>
    </head>
    <body style="padding-top: 70px;">
      
        <!-- navbar, loaded from _navbar.html -->
        <div id="navigation"></div>
        
        <div class="container">
            <div id="eventlist-page" data-role="page">
                <div data-role="header">
                    <h1><i class="icon-calendar"></i> Our Events</h1>
                </div><!-- /#header -->
                
                <div id="eventlist-content" data-role="content">
                    
                    
                    <div id="eventlist-data"></div>


                    <script id="eventlist-template" type="text/x-handlebars-template">
                        
                        {{#each posts}}
                        <div class="row">
                            <div class="thumbnail" style="max-width:100%;">
                                <div class="eventpreview">
                                    <img src="{{attachments.[0].url}}" max-height="100px" width="100%" alt="{{title}}">
                                </div>
                                <div class="caption">
                                    <h4>{{title}}</h4>
                                    {{{excerpt}}}
                                </div>
                            </div>
                        </div>
                        {{/each}}
                        
                    </script>
                </div>
            </div>

            <script type="text/javascript">
                wordpress.eventlist();
            </script>
        </div> <!-- /container -->
    </body>
    
</html>
