<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="assets/style.css" rel="stylesheet" media="screen">
        <link href="assets/apprise/apprise.min.css" rel="stylesheet" />

        <link href="assets/bootstrap/bootstrap.min.css" rel="stylesheet" media="screen" title="main">
        <!--<link href="assets/bootstrap/bootstrap-responsive.min.css" rel="stylesheet">-->
        <link href="assets/font-awesome/font-awesome.min.css" rel="stylesheet">
        <link href="assets/bootstrap-slider/bootstrap-slider.min.css" rel="stylesheet" />
        <link href="assets/unicef.css" rel="stylesheet" />

        <script type="text/javascript" src="assets/other/jquery.min.js"></script>
        <!--<script type="text/javascript" src="assets/other/blockui.min.js"></script>-->
        <script type="text/javascript" src="assets/other/i18next.min.js"></script>
        <!-- NOT NEEDED <script type="text/javascript" src="assets/other/segment-display.min.js"></script>-->
        <script type="text/javascript" src="assets/other/bootstrap-tabdrop.min.js"></script>
        
        <script type="text/javascript" src="assets/apprise/apprise.min.js"></script>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="assets/ln.js"></script>
        <script type="text/javascript" src="assets/app.js"></script>
        <script type="text/javascript" src="assets/handlebars.js"></script>
        <script type="text/javascript" src="assets/wordpress.js"></script>
        <script type="text/javascript" src="assets/unicef.js"></script>

        <script type="text/javascript" src="assets/bootstrap/bootstrap.min.js"></script>
        <script type="text/javascript" src="assets/bootstrap-slider/modernizr.min.js"></script>
        <script type="text/javascript" src="assets/bootstrap-slider/bootstrap-slider.min.js"></script>
        
        <script type="text/javascript">
        if (navigator.userAgent.match(/(iPhone|iPod|iPad|Android|BlackBerry|IEMobile)/)) {
          document.addEventListener("deviceready", OnDeviceReady, false);
        } else {
          OnDeviceReady(); //this is the browser
        }

        function OnDeviceReady() {
            navigator.splashscreen.hide();
            unicef.initialize();
        }
        </script>

        <script type="text/javascript">
        $(document).ready(function() {
            $('#MyCarousel').carousel({
                interval: 1000,
                wrap: true
            })
        });
        </script>
        <title>UNICEF On Campus Lincoln</title>
    </head>
    <body style="padding-top: 70px;">
      
        <!-- navbar, loaded from _navbar.html -->
        <div id="navigation"></div>
        
        <div class="container">

            <!-- Main component for a primary marketing message or call to action -->
            <div class="jumbotron">
                <h1>Navbar example</h1>
                <p>This example is a quick exercise to illustrate how the default, static and fixed to top navbar work. It includes the responsive CSS and HTML, so it also adapts to your viewport and device.</p>
                <p>To see the difference between static and fixed top navbars, just scroll.</p>
                <p>
                    <a class="btn btn-lg btn-primary" href="../../components/#navbar">View navbar docs »</a>
                </p>
            </div>

            <div id="myCarousel" class="carousel slide">
                <div id="indexcarousel-content" data-role="content">
                    <div id="indexcarousel-data"></div>

                    <script id="indexcarousel-template" type="text/x-handlebars-template">
                        <ol class="carousel-indicators">
                            {{#each posts}}
                            <li data-target="#myCarousel" data-slide-to="{{@index}}" class=""></li>        
                            {{/each}}
                        </ol>        

                        <div class="carousel-inner">
                        {{#each posts}}
                            <div class="item">
                                <img src="{{attachments.[0].url}}" alt="">
                                <div class="carousel-caption">
                                    <h4>{{title}}</h4>
                                    {{{excerpt}}}
                                </div>
                            </div>
                        {{/each}}
                        </div>
                        <a class="left carousel-control" href="#myCarousel" data-slide="prev">‹</a>
                        <a class="right carousel-control" href="#myCarousel" data-slide="next">›</a>
                    </script>
                </div>
            </div>
        </div> <!-- /container -->
    </body>
    
</html>
